        <ul class="list-inline text-center">

          <li>

            </span>
          </a>
          </li>

              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
          </a>
          </li>
          {% endif %}
          -->

          {% if site.douban_username %}
          <li>
          <a href="http://www.douban.com/people/{{ site.douban_username }}">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>

            </span>
          </a>
          </li>
          {% endif %}

          {% if site.github_username %}
          <li>
          <a href="https://github.com/{{ site.github_username }}">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-github fa-stack-1x fa-inverse"></i>
            </span>
          </a>
          </li>
          {% endif %}

          <!--
          {% if site.facebook_username %}
          <li>
          <a href="https://www.facebook.com/{{ site.facebook_username }}">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
            </span>
          </a>
          </li>
          {% endif %}
          -->

          {% if site.zhihu_username %}
          <li>
          <a target="_blank" href="https://www.zhihu.com/people/{{ site.zhihu_username }}">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-stack-1x fa-inverse">知</i>
            </span>
          </a>

          {% endif %}

          </a>

        </p>
      </div>
    </div>
  </div>
  </footer>

  <!-- jQuery -->
  <script src="{{ "/js/jquery.min.js " | prepend: site.baseurl }}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="{{ "/js/bootstrap.min.js " | prepend: site.baseurl }}"></script>

  <!-- Custom Theme JavaScript -->
  <script src="{{ "/js/clean-blog.min.js " | prepend: site.baseurl }}"></script>


  <!-- async load function -->
  <script>
      function async(u, c) {
        var d = document, t = 'script',
            o = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        o.src = u;
        if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
        s.parentNode.insertBefore(o, s);
      }
  </script>

  <!-- Back Top -->
  <script type="text/javascript" src="/js/backtop.js"></script>
  <!-- Highlight.js -->
  <script>
    async("http://cdn.bootcss.com/highlight.js/8.6/highlight.min.js",function(){
      hljs.initHighlightingOnLoad();
    })
  </script>
  <link href="http://cdn.bootcss.com/highlight.js/8.6/styles/github.min.css" rel="stylesheet">

  <!-- Tag Cloud -->
  <script src="/js/jquery.tagcloud.js" type="text/javascript" charset="utf-8"></script> 
  <script language="javascript">
  $.fn.tagcloud.defaults = {
      size: {start: 1, end: 1, unit: 'em'},
        color: {start: '#00e3e3', end: '#003e3e'}
  };

  $(function () {
      $('#tag_cloud a').tagcloud();
  });
  </script>
