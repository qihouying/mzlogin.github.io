---
layout: default
---

<!-- Wiki Header -->
<style type="text/css">
  header.intro-header{
    background-image: url('{{ site.baseurl }}/images/theme/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')
  }
</style>
<header class="intro-header" >
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <div class="post-heading">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <h2 class="subheading">{{ page.subtitle }}</h2>
        {% endif %}
        <span class="meta">Posted by {% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}</span>
      </div>
    </div>
  </div>
</div>
</header>

<!-- Wiki Content -->
<article>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 post-container">

      {{ content }}

      <hr>

      {% include duoshuo.html %}

    </div>
  </div>
</div>
</article>
